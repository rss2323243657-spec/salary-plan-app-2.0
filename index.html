
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>智能薪酬计划</title>
    <style>
        /* ========== 基础重置 ========== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            overflow-x: hidden;
        }

        /* ========== 桌面版隐藏 ========== */
        .desktop-container {
            display: none;
        }

        /* ========== 手机版容器 ========== */
        .mobile-app {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--light);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }

        /* ========== 顶部状态栏 ========== */
        .status-bar {
            height: 44px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* ========== 底部导航 ========== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            padding: 12px 20px;
            border-top: 1px solid var(--gray-200);
            z-index: 1000;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-400);
            transition: var(--transition);
            position: relative;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            width: 36px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 6px;
            transition: var(--transition);
        }

        .nav-item.active .nav-icon {
            transform: translateY(-4px);
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* ========== 页面容器 ========== */
        .page-container {
            padding: 20px;
            padding-bottom: 90px;
            min-height: calc(100vh - 44px);
            overflow-y: auto;
        }

        /* ========== 首页 ========== */
        .home-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .home-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .welcome-text {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 800;
            margin: 8px 0;
            letter-spacing: -0.5px;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 16px;
            text-align: center;
            transition: var(--transition);
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* ========== 快速操作 ========== */
        .quick-actions {
            background: white;
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 16px 8px;
            background: var(--gray-100);
            border-radius: var(--radius);
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:hover .action-icon {
            color: white;
        }

        .action-icon {
            font-size: 24px;
            color: var(--primary);
        }

        .action-label {
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        /* ========== 最近交易 ========== */
        .recent-transactions {
            background: white;
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background: var(--gray-50);
        }

        .transaction-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 20px;
        }

        .transaction-icon.income {
            background: linear-gradient(135deg, #10b98120, #10b981);
            color: white;
        }

        .transaction-icon.expense {
            background: linear-gradient(135deg, #ef444420, #ef4444);
            color: white;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .transaction-category {
            font-size: 12px;
            color: var(--gray-500);
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 18px;
        }

        .transaction-amount.income {
            color: var(--secondary);
        }

        .transaction-amount.expense {
            color: var(--danger);
        }

        /* ========== 添加页面 ========== */
        .add-container {
            background: white;
            border-radius: var(--radius-xl);
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--gray-700);
            font-size: 15px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--gray-100);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .category-btn {
            padding: 14px 8px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .category-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .category-btn.active .category-icon {
            color: white;
        }

        .category-icon {
            font-size: 20px;
            color: var(--gray-600);
        }

        .category-name {
            font-size: 12px;
            font-weight: 500;
        }

        /* ========== 截图识别 ========== */
        .upload-section {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-xl);
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-800);
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* ========== 识别结果 ========== */
        .recognition-result {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin: 20px 0;
            animation: slideIn 0.5s ease;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .result-icon {
            font-size: 24px;
            color: var(--info);
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .result-details {
            background: white;
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 12px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--gray-600);
            font-size: 14px;
        }

        .result-value {
            font-weight: 600;
            color: var(--gray-800);
        }

        /* ========== 计划页面 ========== */
        .month-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding: 8px 0;
        }

        .month-btn {
            padding: 12px 20px;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }

        .month-btn.active {
            background: var(--primary);
            color: white;
        }

        .plan-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .plan-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .plan-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .plan-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .plan-value {
            font-size: 24px;
            font-weight: 800;
            margin: 8px 0;
            color: var(--gray-800);
        }

        .plan-label {
            font-size: 12px;
            color: var(--gray-500);
            font-weight: 500;
        }

        /* ========== 模态框 ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            border-radius: var(--radius-xl);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray-500);
            cursor: pointer;
            padding: 8px;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .modal-content {
            padding: 24px;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--primary-dark);
        }

        .modal-btn.secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .modal-btn.secondary:hover {
            background: var(--gray-200);
        }

        /* ========== 动画 ========== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ========== 响应式调整 ========== */
        @media (max-width: 768px) {
            .mobile-app {
                border-radius: 0;
            }
        }

        /* ========== 空状态 ========== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-400);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        /* ========== 徽章 ========== */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.new {
            background: var(--primary);
            color: white;
        }

        .badge.warning {
            background: var(--warning);
            color: white;
        }

        /* ========== 加载状态 ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 桌面版容器 -->
    <div class="desktop-container">
        <!-- 保持你原有的桌面版代码不变 -->
    </div>

    <!-- 手机版App -->
    <div class="mobile-app">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-time" id="currentTime">09:41</div>
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <!-- 页面容器 -->
        <div class="page-container" id="pageContent">
            <!-- 内容会动态加载 -->
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">首页</span>
            </a>
            <a href="#" class="nav-item" data-page="plan">
                <i class="fas fa-chart-line nav-icon"></i>
                <span class="nav-label">计划</span>
            </a>
            <a href="#" class="nav-item" data-page="add">
                <div style="position: relative;">
                    <div style="
                        position: absolute;
                        top: -8px;
                        right: -8px;
                        width: 20px;
                        height: 20px;
                        background: var(--danger);
                        color: white;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-size: 12px;
                        font-weight: bold;
                        animation: pulse 2s infinite;
                    ">+</div>
                    <i class="fas fa-plus-circle nav-icon"></i>
                </div>
                <span class="nav-label">记账</span>
            </a>
            <a href="#" class="nav-item" data-page="ai">
                <i class="fas fa-robot nav-icon"></i>
                <span class="nav-label">智能</span>
            </a>
            <a href="#" class="nav-item" data-page="profile">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">我的</span>
            </a>
        </div>
    </div>

    <!-- 截图识别模态框 -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">智能识别截图</h2>
                <button class="modal-close" onclick="closeModal('uploadModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="upload-section" onclick="triggerFileInput()">
                    <div class="upload-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="upload-text">上传支付截图</div>
                    <div class="upload-subtext">支持支付宝、微信、银行App截图</div>
                    <button class="upload-btn">选择图片</button>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                
                <div id="recognitionResult" style="display: none;">
                    <!-- 识别结果会动态显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加交易模态框 -->
    <div class="modal-overlay" id="addTransactionModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">添加交易</h2>
                <button class="modal-close" onclick="closeModal('addTransactionModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="input-group">
                    <label class="input-label">交易类型</label>
                    <div class="category-grid">
                        <button class="category-btn active" data-type="expense" onclick="selectCategory(this)">
                            <i class="fas fa-utensils category-icon"></i>
                            <span class="category-name">餐饮</span>
                        </button>
                        <button class="category-btn" data-type="expense" onclick="selectCategory(this)">
                            <i class="fas fa-shopping-bag category-icon"></i>
                            <span class="category-name">购物</span>
                        </button>
                        <button class="category-btn" data-type="expense" onclick="selectCategory(this)">
                            <i class="fas fa-bus category-icon"></i>
                            <span class="category-name">交通</span>
                        </button>

                b.classList.remove('active');
            });
            btn.classList.add('active');
            
            // 自动填充描述
            const categoryName = btn.querySelector('.category-name').textContent;
            document.getElementById('quickDesc').value = categoryName;
        }

        function quickSaveTransaction() {
            const amount = parseFloat(document.getElementById('quickAmount').value);
            const desc = document.getElementById('quickDesc').value || '快速记账';
            
            if (!amount || amount <= 0) {
                showToast('请输入有效金额', 'error');
                return;
            }
            
            // 获取选中的分类
            const activeCategory = document.querySelector('.category-btn.active');
            const category = activeCategory ? activeCategory.querySelector('.category-name').textContent : '其他';
            
            // 添加交易记录
            const newTransaction = {
                id: Date.now(),
                type: category === '工资' ? 'income' : 'expense',
                category: category,
                amount: amount,
                description: desc,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
            };
            
            appData.transactions.unshift(newTransaction);
            
            // 更新余额
            if (newTransaction.type === 'income') {
                appData.balance += amount;
                appData.monthlyIncome += amount;
            } else {
                appData.balance -= amount;
                appData.monthlyExpense += amount;
            }
            
            appData.monthlySavings = appData.monthlyIncome - appData.monthlyExpense;
            
            // 显示成功消息
            showToast(`${category} ¥${amount.toFixed(2)} 已记录`, 'success');
            
            // 清空表单
            document.getElementById('quickAmount').value = '';
            document.getElementById('quickDesc').value = '';
            
            // 更新首页
            setTimeout(() => {
                renderPage('home');
            }, 500);
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const desc = document.getElementById('transactionDesc').value;
            const date = document.getElementById('transactionDate').value;
            
            if (!amount || amount <= 0) {
                showToast('请输入有效金额', 'error');
                return;
            }
            
            if (!desc) {
                showToast('请输入描述', 'error');
                return;
            }
            
            // 获取选中的分类
            const activeCategory = document.querySelector('.category-btn.active');
            const category = activeCategory ? activeCategory.querySelector('.category-name').textContent : '其他';
            const type = activeCategory ? activeCategory.dataset.type : 'expense';
            
            // 添加交易记录
            const newTransaction = {
                id: Date.now(),
                type: type,
                category: category,
                amount: amount,
                description: desc,
                date: date,
                time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
            };
            
            appData.transactions.unshift(newTransaction);
            
            // 更新余额
            if (type === 'income') {
                appData.balance += amount;
                appData.monthlyIncome += amount;
            } else {
                appData.balance -= amount;
                appData.monthlyExpense += amount;
            }
            
            appData.monthlySavings = appData.monthlyIncome - appData.monthlyExpense;
            
            showToast('交易记录已保存！', 'success');
            closeModal('addTransactionModal');
            
            // 更新首页
            setTimeout(() => {
                renderPage('home');
            }, 500);
        }

        // ========== 数据管理 ==========
        function exportData() {
            const dataStr = JSON.stringify(appData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', `薪酬计划数据_${new Date().toISOString().split('T')[0]}.json`);
            link.click();
            
            showToast('数据已导出', 'success');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        Object.assign(appData, importedData);
                        showToast('数据导入成功！', 'success');
                        renderPage(appData.currentPage || 'home');
                    } catch (err) {
                        showToast('导入失败：文件格式错误', 'error');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function confirmClearData() {
            if (confirm('确定要清除所有数据吗？此操作不可撤销！')) {
                localStorage.clear();
                location.reload();
            }
        }

        // ========== 图表初始化 ==========
        function initChart() {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            // 计算各类别支出
            const categories = ['餐饮', '交通', '购物', '娱乐'];
            const data = categories.map(cat => {
                return appData.transactions
                    .filter(t => t.type === 'expense' && t.category === cat)
                    .reduce((sum, t) => sum + t.amount, 0);
            });
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: categories,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#ef4444',
                            '#3b82f6',
                            '#8b5cf6',
                            '#f59e0b'
                        ],
                        borderWidth: 2,
                        borderColor: 'white'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // ========== 工具函数 ==========
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'fa-check-circle' : 
                         type === 'error' ? 'fa-exclamation-circle' : 
                         'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                body.style.backgroundColor = '#111827';
                body.style.color = '#f9fafb';
                document.querySelector('.mobile-app').style.background = '#1f2937';
                document.querySelector('.mobile-app').style.color = '#f9fafb';
            } else {
                body.style.backgroundColor = '';
                body.style.color = '';
                document.querySelector('.mobile-app').style.background = '';
                document.querySelector('.mobile-app').style.color = '';
            }
            
            showToast(`已切换为${newTheme === 'dark' ? '深色' : '浅色'}主题`, 'success');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            showToast(`${isDark ? '开启' : '关闭'}夜间模式`, 'success');
        }

        // ========== 初始化 ==========
        window.onload = function() {
            console.log('智能薪酬计划App v2.0 启动');
            
            // 初始化时间显示
            updateTime();
            setInterval(updateTime, 60000);
            
            // 设置默认日期
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
            
            // 渲染首页
            renderPage('home');
            
            // 绑定导航点击事件
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    renderPage(page);
                });
            });
            
            // 加载保存的主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
            
            // 加载保存的暗色模式
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        };

        // ========== 保持桌面版不变 ==========
        // 这里可以插入你原有的桌面版JavaScript代码
        // 手机版会自动隐藏桌面版容器
    </script>
</body>
